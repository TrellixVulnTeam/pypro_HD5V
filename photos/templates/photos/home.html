{% extends 'base.html' %}
{% block section %}
    <h1>Esto es el home de Frikr</h1>
    <p>Frikr es como flickr, pero en friki</p>

    {% if photos_list|length > 0 %}
        <h2>Ultimas fotos cargadas</h2>
        {% for photo in photos_list %}
            <a href="{% url 'photo_detail' photo.pk %}">
                <img src="{{ photo.url }}" alt="{{ photo.name }}" height="150">
            </a>
        {% endfor %}
    {% else %}
        <h2>Se el primero en publicar una foto</h2>
    {% endif %}
{% endblock %}
